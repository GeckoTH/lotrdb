<div ng-show="tab.isSet(2)">
  <div class="btn-group btn-group-justified" role="group">
    <button class="btn btn-default btn-lg" style="width:50%" ng-click="packs.selectAll()">
      Select All
    </button><button class="btn btn-default btn-lg" style="width:50%" ng-click="packs.selectNone()">
      Select None</button>
  </div>
  <table class="packtable">
    <tbody>
      <tr>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('core')>=0}" ng-click="packs.toggle('core')">Core Set</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('thfg')>=0}" ng-click="packs.toggle('thfg')">The Hunt for Gollum</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('catc')>=0}" ng-click="packs.toggle('catc')">Conflict at the Carrock</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ajtr')>=0}" ng-click="packs.toggle('ajtr')">A Journey to Rhosgobel</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('thoem')>=0}" ng-click="packs.toggle('thoem')">The Hills of Emyn Muil</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tdm')>=0}" ng-click="packs.toggle('tdm')">The Dead Marshes</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('rtm')>=0}" ng-click="packs.toggle('rtm')">Return to Mirkwood</button>
          </div>
        </td>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('kd')>=0}" ng-click="packs.toggle('kd')">Khazad-Dûm</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('trg')>=0}" ng-click="packs.toggle('trg')">The Redhorn Gate</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('rtr')>=0}" ng-click="packs.toggle('rtr')">Road to Rivendell</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('twitw')>=0}" ng-click="packs.toggle('twitw')">The Watcher in the Water</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tld')>=0}" ng-click="packs.toggle('tld')">The Long Dark</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('fos')>=0}" ng-click="packs.toggle('fos')">Foundations of Stone</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('saf')>=0}" ng-click="packs.toggle('saf')">Shadow and Flame</button>
          </div>
        </td>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('hon')>=0}" ng-click="packs.toggle('hon')">Heirs of Númenor</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tsf')>=0}" ng-click="packs.toggle('tsf')">The Steward's Fear</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tdf')>=0}" ng-click="packs.toggle('tdf')">The Drúadan Forest</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('eaad')>=0}" ng-click="packs.toggle('eaad')">Encounter at Amon Dîn</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('aoo')>=0}" ng-click="packs.toggle('aoo')">Assault on Osgiliath</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tbog')>=0}" ng-click="packs.toggle('tbog')">The Blood of Gondor</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tmv')>=0}" ng-click="packs.toggle('tmv')">The Morgul Vale</button>
          </div>
        </td>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tvoi')>=0}" ng-click="packs.toggle('tvoi')">The Voice of Isengard</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tdt')>=0}" ng-click="packs.toggle('tdt')">The Dunland Trap</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ttt')>=0}" ng-click="packs.toggle('ttt')">The Three Trials</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tit')>=0}" ng-click="packs.toggle('tit')">Trouble in Tharbad</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tnie')>=0}" ng-click="packs.toggle('tnie')">The Nin-in-Eilph</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('cs')>=0}" ng-click="packs.toggle('cs')">Celebrimbor's Secret</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tac')>=0}" ng-click="packs.toggle('tac')">The Antlered Crown</button>
          </div>
        </td>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tlr')>=0}" ng-click="packs.toggle('tlr')">The Lost Realm</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('twoe')>=0}" ng-click="packs.toggle('twoe')" disabled>The Wastes of Eriador</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('efmg')>=0}" ng-click="packs.toggle('efmg')" disabled>Escape from Mount Gram</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ate')>=0}" ng-click="packs.toggle('ate')" disabled>Across the Ettenmoors</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ttor')>=0}" ng-click="packs.toggle('ttor')" disabled>The Treachery of Rhudaur</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tbocd')>=0}" ng-click="packs.toggle('tbocd')" disabled>The Battle of Carn Dûm</button>
          </div>
        </td>
        <td valign="top">
          <div class="btn-group btn-group-vertical" role="group">
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ohuh')>=0}" ng-click="packs.toggle('ohuh')">Over Hill and Under Hill</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('otd')>=0}" ng-click="packs.toggle('otd')">On the Doorstep</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tbr')>=0}" ng-click="packs.toggle('tbr')">The Black Riders</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('trd')>=0}" ng-click="packs.toggle('trd')">The Road Darkens</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('ttos')>=0}" ng-click="packs.toggle('ttos')">The Treason of Saruman</button>
            <button class="btn btn-default btn-sm" ng-class="{selected: packs.filtersettings.pack.indexOf('tlos')>=0}" ng-click="packs.toggle('tlos')" disabled>The Land of Shadow</button>
          </div>
        </td>
      </tr>
    </tbody>
